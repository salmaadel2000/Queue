<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>

    <section id="navbar"></section>
    <section id="solution"></section>
    <section id="services"></section>
    <section id="filed"></section>
    <section id="features"></section>
    <section id="price"></section>
    <section id="testimonial"></section>
    <section id="case"></section>
    <section id="faq"></section>
    <section id="ready"></section>
    <section id="footer"></section>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
        console.log('AOS initialized');
    </script>
    <script>
        async function loadHTML(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                AOS.refresh();
            } catch (error) {
                console.error('Error loading file:', error);
            }
        }
        loadHTML('./navbar/navbar.html', 'navbar');
        loadHTML('./components/solution/solution.html', 'solution');
        loadHTML('/components/services/services.html', 'services');
        loadHTML('./components/filed/filed.html', 'filed');
        loadHTML('./components/features/features.html', 'features');
        loadHTML('./components/price/price.html', 'price');
        loadHTML('./components/testimonial/testimonial.html', 'testimonial');
        loadHTML('./components/case/case.html', 'case');
        loadHTML('./components/faq/faq.html', 'faq');
        loadHTML('./components/ready/ready.html', 'ready');
        loadHTML('./footer/footer.html', 'footer');
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script>
        function switchDirection(direction) {
            console.log('Switching direction to:', direction);
            document.documentElement.dir = direction;

            if (direction === 'rtl') {
                console.log('RTL direction applied');
            } else {
                console.log('LTR direction applied');
            }
        }
    </script>
</body>

</html>
